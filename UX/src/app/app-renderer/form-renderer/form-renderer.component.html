<div>
  <form (ngSubmit) = "onSubmit()" [formGroup] ="form" novalidate>
    <div *ngFor = "let c of controls  | keyvalue" class = "form-row">
      <app-control-renderer [control] ="c.value" [controlName]="c.key" [controlRenderingInfo] = "controls.formGroupInfo.renderingInfo" [form]= "form"></app-control-renderer>
    </div>
  </form>

</div>
