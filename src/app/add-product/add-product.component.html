<hr/>

<button mat-button mat-raised-button color="primary" (click) = "addProduct()" type="button">Add Product</button>

<div [formGroup] ="form">
    <mat-grid-list cols="3" rowHeight="3:3.2">   
        <mat-grid-tile formArrayName="product" *ngFor="let product of products ; let i = index;">
            <div >
                <div>
                    <mat-card class="product-card">
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>Add Product</mat-card-title>
                          <mat-card-subtitle>~dynamically</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="../../assets/images/cover_img{{i}}.jpg" height="330px" width="120px" alt="Photo of a Shiba Inu">
                        <mat-card-content>
                             <!-- app-form-renderer takes formGroup -->
                            <app-form-renderer  [form] = "form.controls.product.controls[i]" [controls] = "product"></app-form-renderer>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>LIKE</button>
                          <button mat-button>SHARE</button>
                        </mat-card-actions>
                      </mat-card>
              </div>
              </div>
    
    
        </mat-grid-tile>
      </mat-grid-list>
</div>
